<head>

<body>
    <div id="demo" class="collapse">

        <div class="chat-container">
            <div class="chat-header">

                <h2> اسالني</h2>

            </div>
            <div class="chat-box">
                <div class="chat-message">
                    <div class="chat-message-text">كيف يمكنني مساعدتك</div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="اكتب رسالتك هنا ..." />

                <button>ارسال</button>
            </div>
        </div>
    </div>

    <div>

        <div>
            <span data-bs-toggle="collapse" data-bs-target="#demo" >
                
                chat
                </span> 

        </div>
    </div>
    <script src="script.js"></script>
    
 


        <div class="page0">
            <img class="icon" alt="" src="./public/-----1@2x.png" />

            <img class="p0p2-icon" alt="" src="./public/p0p2@2x.png" />

            <div class="page0-child" id="ellipse"></div>
            <img class="page0-item"
                 alt=""
                 src="./public/arrow-1.svg"
                 id="arrowIcon" />

            <img class="image-10-icon" alt="" src="./public/image-10@2x.png" />
            <img class="image-22-icon" alt="" src="./public/image-10@22x.png" />

        </div>


        <script>
            var ellipse = document.getElementById("ellipse");
            if (ellipse) {
                ellipse.addEventListener("click", function (e) {
                    window.location.href = "./Page1.html";
                });
            }

            var arrowIcon = document.getElementById("arrowIcon");
            if (arrowIcon) {
                arrowIcon.addEventListener("click", function (e) {
                    window.location.href = "./Page1.html";
                });
            }


        </script>
    </body>
